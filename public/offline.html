<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0a0a0a" />
  <title>Offline - LAN Video</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0a;
      color: #fafafa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
      text-align: center;
    }
    .icon {
      width: 120px;
      height: 120px;
      margin-bottom: 32px;
      opacity: 0.6;
    }
    h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 12px;
    }
    p {
      font-size: 16px;
      color: #737373;
      margin-bottom: 32px;
      max-width: 300px;
      line-height: 1.5;
    }
    .retry-btn {
      padding: 16px 32px;
      font-size: 16px;
      font-weight: 600;
      background: #ff3b30;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.15s, background 0.15s;
    }
    .retry-btn:hover {
      background: #ff453a;
    }
    .retry-btn:active {
      transform: scale(0.98);
    }
    .status {
      margin-top: 24px;
      padding: 12px 20px;
      background: #171717;
      border-radius: 8px;
      font-size: 14px;
      color: #737373;
    }
    .status.online {
      color: #30d158;
      background: rgba(48, 209, 88, 0.1);
    }
    .cached-info {
      margin-top: 48px;
      padding-top: 24px;
      border-top: 1px solid #262626;
      font-size: 13px;
      color: #525252;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }
    .checking .icon {
      animation: pulse 1.5s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
    <path d="M1 1l22 22M16.72 11.06A10.94 10.94 0 0 1 19 12.55M5 12.55a10.94 10.94 0 0 1 5.17-2.39M10.71 5.05A16 16 0 0 1 22.58 9M1.42 9a15.91 15.91 0 0 1 4.7-2.88M8.53 16.11a6 6 0 0 1 6.95 0M12 20h.01"/>
  </svg>

  <h1>You're Offline</h1>
  <p>Check your internet connection and try again. The app will reconnect automatically when you're back online.</p>

  <button class="retry-btn" onclick="checkConnection()">Try Again</button>

  <div class="status" id="status">Waiting for connection...</div>

  <div class="cached-info">
    Some features may still work from cache
  </div>

  <script>
    const statusEl = document.getElementById('status');

    async function checkConnection() {
      document.body.classList.add('checking');
      statusEl.textContent = 'Checking connection...';
      statusEl.className = 'status';

      try {
        const response = await fetch('/tv/clients', {
          method: 'GET',
          cache: 'no-store'
        });

        if (response.ok) {
          statusEl.textContent = 'Connected! Redirecting...';
          statusEl.className = 'status online';
          setTimeout(() => {
            window.location.href = '/';
          }, 500);
        } else {
          throw new Error('Server error');
        }
      } catch (e) {
        statusEl.textContent = 'Still offline. Try again later.';
        statusEl.className = 'status';
        document.body.classList.remove('checking');
      }
    }

    // Auto-check when coming back online
    window.addEventListener('online', () => {
      statusEl.textContent = 'Connection detected...';
      statusEl.className = 'status online';
      setTimeout(checkConnection, 1000);
    });

    window.addEventListener('offline', () => {
      statusEl.textContent = 'Connection lost';
      statusEl.className = 'status';
    });

    // Initial status
    if (navigator.onLine) {
      statusEl.textContent = 'Appears online, checking server...';
      setTimeout(checkConnection, 1000);
    }
  </script>
</body>
</html>
